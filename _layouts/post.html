---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.tags%}
    <div style="display:flex">
      <u><p>Tags: <code>{{page.tags}}</code></p></u>
    </div>
  {% endif%}
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
     {% if page.comments %}
      {% include disqus.html %}
    {% endif %} 
  </div>
  
</article>
